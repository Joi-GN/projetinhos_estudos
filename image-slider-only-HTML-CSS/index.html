<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Image Slider</title>
</head>
<body>
    <h1>Flowers</h1>
    <div class="slide-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <span id="slider-image-6"></span>
        <span id="slider-image-7"></span>
        <div class="img-container">
            <img src="1.jpg" class="slider-image">
            <img src="2.jpg" class="slider-image">
            <img src="3.jpg" class="slider-image">
            <img src="4.jpg" class="slider-image">
            <img src="5.jpg" class="slider-image">
            <img src="6.jpg" class="slider-image">
            <img src="7.jpg" class="slider-image">
        </div>
        <div class="button-container">
            <a href="#slider-image-1" class="slider-button"></a>
            <a href="#slider-image-2" class="slider-button"></a>
            <a href="#slider-image-3" class="slider-button"></a>
            <a href="#slider-image-4" class="slider-button"></a>
            <a href="#slider-image-5" class="slider-button"></a>
            <a href="#slider-image-6" class="slider-button"></a>
            <a href="#slider-image-7" class="slider-button"></a>
        </div>
    </div>
    <h1>Fruits</h1>
    <div class="slide-container">
        <span id="slider-image-8"></span>
        <span id="slider-image-9"></span>
        <span id="slider-image-10"></span>
        <span id="slider-image-11"></span>
        <span id="slider-image-12"></span>
        <span id="slider-image-13"></span>
        <span id="slider-image-14"></span>
        <div class="img-container">
            <img src="8.jpg" class="slider-image">
            <img src="9.jpg" class="slider-image">
            <img src="10.jpg" class="slider-image">
            <img src="11.jpg" class="slider-image">
            <img src="12.jpg" class="slider-image">
            <img src="13.jpg" class="slider-image">
            <img src="14.jpg" class="slider-image">
        </div>
        <div class="button-container">
            <a href="#slider-image-8" class="slider-button"></a>
            <a href="#slider-image-9" class="slider-button"></a>
            <a href="#slider-image-10" class="slider-button"></a>
            <a href="#slider-image-11" class="slider-button"></a>
            <a href="#slider-image-12" class="slider-button"></a>
            <a href="#slider-image-13" class="slider-button"></a>
            <a href="#slider-image-14" class="slider-button"></a>
        </div>
    </div>
    
</body>
</html>
