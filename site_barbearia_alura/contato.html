<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1><img src="assets/img/logo.png" alt="logo"></h1>
        
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="contato">
            <form>
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" class="input-padrao" required placeholder="Digite aqui seu nome completo">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)-XXXXXXXXX">

                <label for="mensagem"></label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Digite aqui sua mensagem"></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-wapp"><input type="radio" value="whatsapp" name="contato" id="radio-wapp" checked>WhatsApp</label>
                    
                </fieldset>

                <label class="checkbox" checked><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

                <fieldset>
                    <legend>Qual horário você prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="assets/img/logo-branco.png">
            <p>&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
